<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2-W3-D2-Esercitazione-JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container mt-3">
      <h1 class="mb-3">Registra il tuo animale!</h1>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <input
                id="petName"
                type="text"
                class="form-control"
                placeholder="Inserisci il nome del tuo animale"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="ownerPet"
                type="text"
                class="form-control"
                placeholder="Inseril nome del proprietario"
                required
              />
            </div>
            <div class="mb-3">
              <input id="species" type="text" class="form-control" placeholder="Inserisci la specie" required />
            </div>
            <div class="mb-3">
              <input id="breed" type="text" class="form-control" placeholder="Inserisci la razza" required />
            </div>
            <button type="submit" class="btn btn-light">Registra</button>
          </form>
        </div>
      </div>

      <hr class="text-white" />

      <div id="cards" class="row row-cols-4">
        <!-- qui verrÃ  generata una colonna con una card -->
      </div>
    </div>
    <script src="./esercizio-1.js"></script>
    <script src="./esercizio-2.js"></script>
  </body>
</html>
